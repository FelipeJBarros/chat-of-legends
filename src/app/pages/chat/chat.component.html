<section class="container">
    <section class="message-container">
        <div class="messages">   
            <div 
                *ngFor="let message of messages" 
                class="chat-bubble-container"
                [class.receive]="message.type === 'receive'"
            >
                <div class="chat-bubble">
                    {{message.text}}
                </div>
            </div>
            <div #endOfChat></div>
        </div>
        <form [formGroup]="chatForm" (ngSubmit)="onSubmit()" class="input">
            <input
                type="text"
                placeholder="Envie uma mensagem..."
                formControlName="input"
            >
            <button type="button">
                  <app-send-icon />              
            </button>
        </form>
    </section>
    <section class="info-container">
        <img [src]="champion.imageUrl" alt="champ">
        <div class="info">
            <div class="personal">
                <h3>
                    {{ champion.name }}
                </h3>
                <small>
                    {{ champion.role }}
                </small>
            </div>
            <div class="lore">
                <h4>Hist√≥ria:</h4>
                {{ champion.lore }}
            </div>
        </div>
    </section>
</section>
