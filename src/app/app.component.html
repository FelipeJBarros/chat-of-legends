<main>
  <section class="contacts">
    <header>
      Chat of Legends
    </header>
    <div
      class="contacts-items"
      *ngFor="let contact of contacts"
    >
      <app-contact
        [contact]="contact"
        [routerLink]="['/chat', contact.id]"
      />  
    </div>
  </section>
  <section class="chat">
    <router-outlet />
  </section>
</main>
